<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des blocages</title>
    <link rel="stylesheet" href="styleMainPage.css">
   
</head>
<body>
    <header>
        <img src="talent.png" alt="future talent school">
    </header>
        <section>
            <div class="form-box-register">  
                <form >
                        <h1>Registration</h1>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                                <input id ="user" type="text" placeholder="Username" required>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                                <input id="email" type="email" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                                <input id="mdp" type="password" placeholder="Mot de passe" required>
                        </div>
                    
                        <button class="btn-txt">Register</button>
                        <div class="register">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </form>
              
            </div>
        </section>
        <footer>
            <h4>@Copyright 2024 - Future Talents School</h4>
        </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="register.js"></script>
</body>
</html>
